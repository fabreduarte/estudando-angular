<h2 style="text-align: center;">Filmes</h2>
<div class="container mb-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
                <th scope="col">Ano</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let film of films">
                <td>{{ film.id }}</td>
                <td>{{ film.name }}</td>
                <td>{{ film.category }}</td>
                <td>{{ film.year }}</td>
                <td><button class="btn btn-danger" (click)="deleteItem(film.id)">Remover</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container mb-3 p-3">
    <h2>Cadastrar Filme</h2>
    <form [formGroup]="form" (ngSubmit)="cadastrar()">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Filme</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="category" formControlName="category">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Ano</label>
            <input type="number" id="year" class="form-control" formControlName="year">
        </div>
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>
</div>

<div class="container p-3">
    <h2>Modificar Filme</h2>
    <form [formGroup]="formEdit" (ngSubmit)="editar()">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id" formControlName="id">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Filme</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="category" formControlName="category">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Ano</label>
            <input type="number" id="year" class="form-control" formControlName="year">
        </div>
        <button class="btn btn-primary" type="submit">Editar</button>
    </form>
</div>
